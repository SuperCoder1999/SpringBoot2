<!--第一张表 original_table.html中-->
<table class="display table table-bordered table-striped" id="dynamic-table">
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>age</th>
        <th>email</th>
        <th>操作</th>
    </tr>
    </thead>
    <!--   第一张表的第一个输出形式是: 用Mybatis-plus中的 Page功能 -->
    <tbody>
                                        <tr class="gradeX" th:each="user: ${users.records}">
<!--                                        <tr class="gradeX" th:each="user,stats:${users} user是每一个元素,stats(stat)是状态.${users}是从request域中取出的对象>
                                            遍历出的序号从1开始 <td th:text="${stats.count}">序号</td>-->
                                            <td th:text="${user.id}"></td>
                                            <td>[[${user.name}]]</td>
                                            <td th:text="${user.age}">Win 95+</td>
                                            <td th:text="${user.email}">4</td>
                                            <td>
                                                <a th:href="@{/user/delete/{id}(id=${user.id},pn=${users.current})}" class="btn btn-danger btn-sm" type="button">删除</a>
                                            </td>
                                        </tr>
    </tbody>
</table>

<div class="row-fluid">
    <div class="span6">
        <div class="dataTables_info" id="dynamic-table_info">
            当前第[[${users.current}]]页  总计 [[${users.pages}]]页  共[[${users.total}]]条记录
        </div>
    </div>
    <div class="span6">
        <div class="dataTables_paginate paging_bootstrap pagination">
            <ul>
                <li class="prev disabled"><a href="#">← 前一页</a></li>
                <!--<li th:class="${num == users.current?'active':''}" th:each="num:${#numbers.sequence(1,users.pages)}" >
                    <a th:href="@{/dynamic_table(pn=${num})}">[[${num}]]</a>
                </li>-->
                <li class="next disabled"><a href="#">下一页 → </a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
